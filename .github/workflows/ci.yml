name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-layer-shell-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Typecheck and build frontend
        run: npm run build

      - name: Lint
        run: npx eslint .

      - name: Prettier check
        run: npx prettier --check "./**/*.{js,jsx,ts,tsx,css,md,json}" --config ./.prettierrc

      - name: Rust check
        run: cargo check --manifest-path src-tauri/Cargo.toml
